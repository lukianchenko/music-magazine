{% extends "index.html" %}

{% block content %}

<!-- ***** Main Banner Area Start ***** -->
<div class="page-heading" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="inner-content">
                    <h2>{{article.title}}</h2>
                    {% comment %} <span>Awesome &amp; Creative HTML CSS layout by TemplateMo</span> {% endcomment %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ***** Main Banner Area End ***** -->


<!-- ***** Product Area Starts ***** -->
<section class="section" id="product">
    <div class="container">
        <div class="row">
            <div class="article-body">{{article.text}}</div>
        </div>
    </div>
</section>
<!-- ***** Product Area Ends ***** -->

{% endblock %}
